<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>El portal de los personajes de Rick y Morty</h1>
  </header>
  <nav>
    <label for="personajes">Personajes:</label>
    <select id="personajes" required>
      <option disabled selected value="">Seleccione una opción</option>
      <optgroup label="PRINCIPALES">
        <option value="rick">RICK</option>
        <option value="morty">MORTY</option>
        <option value="summer">SUMMER</option>
        <option value="beth">BETH</option>
        <option value="jerry">JERRY</option>
      </optgroup>
      <optgroup label="GENERO">
        <option value="femenino">FEMENINO</option>
        <option value="masculino">MASCULINO</option>
        <option value="otro_genero">OTRO</option>
      </optgroup>
      <optgroup label="ESPECIE">
        <option value="humano">HUMANO</option>
        <option value="alien">ALIEN</option>
        <option value="otra_especie">OTRO</option>
      </optgroup>
      <optgroup label="ESTADO">
        <option value="vivo">VIVO</option>
        <option value="muerto">MUERTO</option>
      </optgroup>
    </select>
  
    <br>
  
    <label for="temporadas">Temporadas:</label>
    <select id="temporadas" required>
      <option disabled selected value="">Seleccione una opción</option>
      <option value="tem1">TEM 1</option>
      <option value="tem2">TEM 2</option>
      <option value="tem3">TEM 3</option>
      <option value="tem4">TEM 4</option>
      <option value="tem5">TEM 5</option>
      <option value="tem6">TEM 6</option>
    </select>
  
    <br>
  
    <label for="ubicacion">Ubicación:</label>
    <select id="ubicacion" required>
      <option disabled selected value="">Seleccione una opción</option>
      <option value="tierra">TIERRA</option>
      <option value="otro_planeta">OTRO PLANETA</option>
    </select>
  
    <br>
  
    <label for="otros">Otros:</label>
    <select id="otros" required>
      <option disabled selected value="">Seleccione una opción</option>
      <option value="consejo_ricks">CONSEJO DE LOS RICKS</option>
      <option value="dimension_c137">DIMENSION C-137</option>
    </select>
  </nav>
  
  <!-- efecto de carta -->
  <div class="container">
    <div class="card">
      <div class="imgBox">
        <img> <!-- introducir imagen -->
      </div>
      <h>nombre del personaje</h2>
    </div>
  </div>
  <footer>
    <h3>WARA , Maria jose </h3>
  </footer>
  <div id="root"></div>
  <script src="main.js" type="module"></script>
</body>

</html>
