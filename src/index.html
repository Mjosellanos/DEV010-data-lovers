<!DOCTYPE html>
<html>
<!-- esto lo que haria es especificar la codificacion de los caracteres de cada documento  -->
<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<!-- estos codigos muestran una pagina web donde tiene el encabezado
   y todo el menu de navegacion, menu desplegable donde se muestran
  unas opciones para seleccionar personajes, especies, generos, estado.-->
<body>
  <header>
    <h1>The portal of the characters of Rick and Morty</h1>
  </header>
  <nav>
    <label for="personajes">Characters:</label>
    <select id="personajes" required>
      <option disabled selected value="">Select an option</option>
      <optgroup label="PRINCIPALES">
        <option value="rick">Rick</option>
        <option value="morty">Morty</option>
        <option value="summer">Summer</option>
        <option value="beth">Beth</option>
        <option value="jerry">Jerry</option>
      </optgroup>
    </select>

    <br>

    <label for="temporadas">Species:</label>
    <select id="temporadas" required>
      <option disabled selected value="">Select an option</option>
      <optgroup label="ESPECIE">
        <option value="Human">Humano</option>
        <option value="Alien">Alien</option>
      </optgroup>
    </select>

    <br>

    <label for="ubicacion">Gender:</label>
    <select id="ubicacion" required>
      <option disabled selected value="">Select an option</option>
      <optgroup label="GENERO">
        <option value="Female">Femenino</option>
        <option value="Male">Masculino</option>
      </optgroup>
    </select>
      <br>

      <label for="otros">Status:</label>
      <select id="otros" required>
        <option disabled selected value="">Select an option</option>
        <optgroup label="ESTADO">
          <option value="Alive">Vivo</option>
          <option value="unknown">Muerto</option>
        </optgroup>
      </select>

      <label for="Ordenar">Order</label> 
      <button id="Ordenar">Order</button>
  </nav>

  <!-- efecto de carta -->
  <!-- el h2, es un titulo o un encabezado y el ID se utiliza para permiti identificar
  y manipular ese titulo en JS-->
  <h2 id="cartasrm"></h2>

  <!-- el div lo utilizamos para crear elementos dentro de una pagina web,
    y la clase container se utiliza para organizar, es decir que permite darle estilos o 
    manipular contenidos con CSS y JS
  -->
  <div class="container">
    
  </div>
  <footer>
    <h3> Maria Jose Llanos </h3>
  </footer>
  <div id="root"></div>
  <script src="main.js" type="module"></script>
</body>

</html>
